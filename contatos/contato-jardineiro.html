<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Finder</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/contato-servicos.css">
    <link rel="shortcut icon" href="../imagens/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg2 naoSelecionavel">
    <header class="bg2">
        <div id="logo">
            <a href="../index.html">
                <img src="../imagens/logo2.png" alt="logo-freelance-finder" width="40px">
            </a>
        </div>
    </header>

    <main>
        <section class="card" id="card-eletricista">
            <h1>jardineiros</h1>

            <div class="card-info">
                <div class="card-contato" id="card-contato-1">
                    <div class="img-name">
                        <img src="../imagens/trabalhadores/homem.png" alt="" width="100px">
                        <h1>Marcelo</h1>
                    </div>

                    <div class="contatos">
                        <div class="info-contato info-cidade">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Piracicaba-SP</span>
                        </div>
                        <div class="info-contato info-celular">
                            <i class="fa-solid fa-phone"></i>
                            <span>(19) 99999-9999</span>
                        </div>
                        <div class="info-contato info-email">
                            <i class="fa-solid fa-envelope"></i>
                            <span>marcelo@hotmail.com</span>
                        </div>
                    </div>
                </div>

                <div class="card-contato" id="card-contato-2">
                    <div class="img-name">
                        <img src="../imagens/trabalhadores/homem.png" alt="" width="100px">
                        <h1>Marcelo</h1>
                    </div>

                    <div class="contatos">
                        <div class="info-contato info-cidade">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Piracicaba-SP</span>
                        </div>
                        <div class="info-contato info-celular">
                            <i class="fa-solid fa-phone"></i>
                            <span>(19) 99999-9999</span>
                        </div>
                        <div class="info-contato info-email">
                            <i class="fa-solid fa-envelope"></i>
                            <span>marcelo@hotmail.com</span>
                        </div>
                    </div>
                </div>

                <div class="card-contato" id="card-contato-3">
                    <div class="img-name">
                        <img src="../imagens/trabalhadores/homem.png" alt="" width="100px">
                        <h1>Marcelo</h1>
                    </div>

                    <div class="contatos">
                        <div class="info-contato info-cidade">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Piracicaba-SP</span>
                        </div>
                        <div class="info-contato info-celular">
                            <i class="fa-solid fa-phone"></i>
                            <span>(19) 99999-9999</span>
                        </div>
                        <div class="info-contato info-email">
                            <i class="fa-solid fa-envelope"></i>
                            <span>marcelo@hotmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="" id="contato">
        <div id="redes-sociais">
            <a href="">
                <i class="fs3 cor2 fa-brands fa-square-instagram"></i>
            </a>
            <a href="">
                <i class="fs3 cor2 fa-brands fa-square-twitter"></i>
            </a>
            <a href="">
                <i class="fs3 cor2 fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="js.js"></script>
</body>
</html>
