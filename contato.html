<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="shortcut icon" href="imagens/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg2 naoSelecionavel">
    <header class="bg2">
        
        <div id="logo">
            <a href="index.html">
                <img src="imagens/logo2.png" alt="logo-freelance-finder" width="40px">
            </a>
        </div>
    </header>

    <main>
        <section id="entrar-contato">
            <form action="">
                <div class="nome_email">
                    <div class="nome_email_div nome">
                        <label for="nome">
                            Informe seu nome:
                        </label>
                        <input type="text" id="nome" minlength="3" maxlength="50" required autofocus autocomplete="off">
                    </div>

                    <div class="nome_email_div email">
                        <label for="email">
                            Informe seu e-mail:
                        </label>
                        <input type="email" id="email" maxlength="50" required autocomplete="off">
                    </div>
                </div>

                <div class="numero_titulo">
                    <div class="numero_titulo_div numero">
                        <label for="numero">
                            Seu número de telefone:
                        </label>
                        <input type="number" id="number" required autocomplete="off">
                    </div>
                    <div class="numero_titulo_div titulo">
                        <label for="titulo-motivo">
                            Motivo do contato:
                        </label>
                        <input type="text" id="titulo-motivo" maxlength="50" required autocomplete="off">
                    </div>
                </div>

                <div class="textarea_submit">
                    <div class="textarea">
                        <label for="desc-motivo">
                            Escreva um texto com o motivo do contato:
                        </label>
                        <textarea name="" id="desc-motivo" cols="30" rows="10" maxlength="500" required></textarea>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Enviar">
                    </div>
                </div>

            </form>
        </section>
    </main>

    <footer class="" id="contato">
        <div id="redes-sociais">
            <a href="">
                <i class="fs3 cor2 fa-brands fa-square-instagram"></i>
            </a>
            <a href="">
                <i class="fs3 cor2 fa-brands fa-square-twitter"></i>
            </a>
            <a href="">
                <i class="fs3 cor2 fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    
    <script>
        alert("Essa página é somente para ilustração. O formulário está sem validação e não funciona!")
    </script>

    <script src="js.js"></script>
</body>
</html>
